<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet" type="text/css"/>
  <script src="js/jquery-1.11.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/effects.js"></script>

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->

  <title>CSS3 Effects Library</title>
</head>

<body>
  <div class="container-fluid">
    <div class="jumbotron">
      <h1>CSS3 Effects Code Generator</h1>
    </div> <!--End Jumbotron class div -->

    <div id="content">
      <section class="clearfix"> <!-- code modify section -->
        <div class="col-sm-6">
          <table class="table">
            <tr>
              <td><label>Effect</label></td>
              <td><input type="select"></input></td>
            </tr>
            <tr>
              <td><label>Speed</label></td>
              <td><input type="range" name="points" min="100" max="1000" id="mySpeed"></td>
            </tr>
            <tr>
              <td><label>Background Color</label></td>
              <td><input type="select"></input></td>
            </tr>
            <tr>
              <td><label>Hover Color</label></td>
              <td><input type="select"></input></td>
            </tr>
            <tr>
              <td><label>Width</label></td>
              <td><input type="range" name="points" min="100" max="300" id="myWidth"></td>
            </tr>
            <tr>
              <td><label>Apply Settings</label></td>
              <td><button class="btn btn-primary" id="applySettingsBtn">Apply Settings</button></td>
            </tr>
            </table>
        </div>
        <div class="col-sm-4 col-sm-offset-1">
          <a class="btn btn-primary" id="targetBtn">Check it Out!</a>

        </div>

      </section> <!-- END code modify section -->
      
      <section class="col-xs-6 col-xs-offset-0"> <!-- code generate section -->
        <textarea class="form-control rows-5"></textarea>

      </section> <!-- END code generate section -->

    </div> <!-- END content div -->
  </div> <!-- END container div -->












  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <script src="js/bootstrap.min.js"></script>
</body>
</html>
